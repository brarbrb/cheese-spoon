<button class="btn btn-sm btn-dark" data-toggle="modal" data-target="#wishlistModal">
    <i class="fas fa-shopping-cart mr-1"></i> Wishlist
    <span class="badge badge-light ml-1">{{ wishlist|length }}</span>
</button>

<div class="modal fade" id="wishlistModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Wishlist</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                {% if wishlist|length == 0 %}
                    <div class="text-center muted py-4">Your wishlist is empty.</div>
                {% else %}
                    <div class="list-group">
                        {% for id, item in wishlist.items() %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6>{{ item.title }}</h6>
                                <small class="text-muted">{{ item.points }} pts</small>
                            </div>
                            <form action="{{ url_for('remove_from_wishlist') }}" method="POST">
                                <input type="hidden" name="course_id" value="{{ id }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="mt-3 text-right">
                        <strong>Total: {{ wishlist_total }} pts</strong>
                    </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <form action="{{ url_for('clear_wishlist') }}" method="POST">
                    <button type="submit" class="btn btn-outline-secondary">Clear</button>
                </form>
                <button type="button" class="btn btn-dark">Export</button>
            </div>
        </div>
    </div>
</div>
